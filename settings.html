      <!-- Header -->
      <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1><i class="fas fa-cog"></i> Setting</h1> 
            </div>
          </div>
        </div>
      </header>

      <!-- Actions -->
      <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <a href="index.html" class="btn btn-light btn-block">
                <i class="fas fa-arrow-left"></i> Back To Dashboard
              </a>
            </div>
            <div class="col-md-6">
              <a href="index.html" class="btn btn-success btn-block">
                <i class="fas fa-check"></i> Save Changes
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- SEtTINGS -->

      <section id="settings">
        <div class="container">
          <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Settings</h4>
                    </div>
                    <div class="card-body">
                        <form>

                              <fieldset class="form-group">
                                  <legend>Allow User Registration</legend>
                                  <div class="form-check">
                                      <label class="form-check-label">
                                          <input type="radio" class="form-check-input" value="Yes" checked> Yes
                                      </label>
                                  </div>
                                  <div class="form-check">
                                      <label class="form-check-label">
                                          <input type="radio" class="form-check-input" value="No"> No
                                      </label>
                                  </div>
                              </fieldset>  

                              <fieldset class="form-group">
                                  <legend>Homepage Format</legend>
                                  <div class="form-check">
                                      <label class="form-check-label">
                                          <input type="radio" class="form-check-input" value="posts" checked> Blog Page
                                      </label>
                                  </div>
                                  <div class="form-check">
                                      <label class="form-check-label">
                                          <input type="radio" class="form-check-input" value="page"> Homepage
                                      </label>
                                  </div>
                              </fieldset>

                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </section>

      <!-- FOOTER -->

      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
          <div class="row">

                Copyright &copy; <span id="year"></span>
                Blogen
              </p>
            </div>
          </div>
        </div>
      </footer>

      <!-- MODALS -->

      <!-- ADD POST MODAL -->
      <div class="modal fade" id="addPostModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>

            <div class="modal-body">

              <form>

                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control">
                      <option value="">Web Development</option>
                      <option value="">Tech Gadets</option>
                      <option value="">Business</option>
                      <option value="">Health & Wellness</option>
                    </select>
                </div>

                <div class="form-group">
                  <label for="image">Upload Image</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image">
                    <label for="image" class="custom-file-label">Choose File</label>
                  </div>
                  <small class="form-text text-muted">Max Size 3mb</small>
                </div>
                
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea name="editor1" class="form-control"></textarea>
                </div>

              </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>

          </div>
        </div>
      </div>


      <!-- ADD CATEGORY MODAL -->
      <div class="modal fade" id="addCategoryModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>

            <div class="modal-body">

              <form>

                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>
              </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Save changes</button>
            </div>

          </div>
        </div>
      </div>

      <!-- ADD USER MODAL -->
      <div class="modal fade" id="addUserModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">

            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>

            <div class="modal-body">

              <form>

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="passowrd">Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="passowrd2">Confirm Password</label>
                  <input type="password" class="form-control">
                </div>

              </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Save changes</button>
            </div>

          </div>
        </div>
      </div>

      $('#year').text(new Date().getFullYear());
